      <header style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
        <h1 style="margin: 0;">Contact Us</h1>
      </header>
      
      <main>
        <div class="contact-form" style="max-width: 600px; margin: 0 auto;">
          <form action="#" method="post">
            <div class="form-group" style="margin-bottom: 20px;">
              <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                  <div class="form-group" style="margin-bottom: 20px;">
                    <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                  <label for="message" style="display: block; margin-bottom: 5px; font-weight: bold;">Message:</label>
                  <textarea id="message" name="message" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; height: 150px;"></textarea>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                  <button type="submit" style="padding: 10px 20px; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
                </div>
              </form>
          </div>
      </main>
